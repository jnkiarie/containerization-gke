        #       key: mongo-password
        # - name: DB_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: mongo-config
        #       key: backend-url
          
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30101